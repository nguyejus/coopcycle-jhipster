<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="coopcycleApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.product.iDproduct">I Dproduct</span></dt>
        <dd>
          <span>{{ product.iDproduct }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.product.iDmenu">I Dmenu</span></dt>
        <dd>
          <span>{{ product.iDmenu }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.product.price">Price</span></dt>
        <dd>
          <span>{{ product.price }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.product.disponibility">Disponibility</span></dt>
        <dd>
          <span>{{ product.disponibility }}</span>
        </dd>
        <dt><span jhiTranslate="coopcycleApp.product.menu">Menu</span></dt>
        <dd>
          <div *ngIf="product.menu">
            <a [routerLink]="['/menu', product.menu?.id, 'view']">{{ product.menu?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
